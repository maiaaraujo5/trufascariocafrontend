				 <body>
				 <br>
				
					<form>
					<div class="container-fluid" class="w-75 p-3" style="background-color: #fff;"> 
					<div class="col py-3 px-md-5 border bg-light" class="shadow p-3 mb-5 rounded" style="max-width:70%; margin-left:200px">
					
					<legend>Dados Para Encomenda</legend>
						<div> 
							<label for="nome">Nome Completo*:</label>
							<input type="text" name="nome" id="nome" maxlength="50" class="form-control" style="max-width:100%;" required>
						</div>
						<br>
						<div> 
							<label for="nome">E-mail*:</label>
							<input type="text" name="email" id="email" maxlength="30" class="form-control" placeholder="seu@email.com" style="max-width:100%;" required>
						</div>
						<br> 
						<div> 
							<label for="telefone">Celular*:</label>
							<input type="text" name="telefone" id="telefone" maxlength="13" class="form-control" style="max-width:100%;" placeholder="(DDD) 91234-5678" required>
						</div>
						<br>
						<div> 
							<label for="endereco">Endereço*:</label>
							<input type="text" name="endereco" id="endereco" maxlength="60"class="form-control" placeholder="Endereço com bairro e complemento" style="max-width:100%;" required>
						</div>
						<br>
						<div> 
							<label for="cep">CEP*:</label>
							<input type="text" name="cep" id="cep" maxlength="9" class="form-control" placeholder="12345-020" style="max-width:100%;" required />
						</div>
						<br>
						<div> 
							<label for="qtd">Quantidade de Trufas*:</label>
							<input type="number" name="qtd" id="qtd" class="form-control" style="max-width:100%;" placeholder="Minímo: 10" required>
						</div>
						<br>
						<div> 
							<label for="sabor">Sabores das Trufas*:</label>
							<input type="text" name="sabor" id="sabor" maxlength="50" class="form-control" style="max-width:100%;" placeholder="Brigadeiro, Morango..." required>
						</div>
						<br>
						<div> 
							<label for="data">Data de Entrega*:</label>
							<input type="date" name="data" id="data" class="form-control" style="max-width:100%;" required>
						</div>
						<br>
						<label for="embalagem">Trufas Embaladas?*:</label>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="opcao1" checked>
						  <label class="form-check-label" for="inlineRadio1">Sim</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="opcao2">
						  <label class="form-check-label" for="inlineRadio2">Não</label>
						</div>
						<br>
						<div class="form-group">
							<label for="obs">Observações:</label>
							<textarea class="form-control" id="obs" maxlength="400" rows="3" style="max-width:100%;"></textarea>
						</div>
						<br>
						<div>
							<input type="button" class="btn btn-success" id="enviarform" value="Enviar" />
					    </div>
					    
						</div>
						</div>
						
					</form>
